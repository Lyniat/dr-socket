name: Compile and Test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  compile-and-test-ubuntu:
    name: Compile & Test (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: kfischer-okarin/download-dragonruby@v1
        with:
          license_tier: pro
      - name: Compile
        run: ./build-unix.sh --target linux
      - uses: actions/upload-artifact@v4
        with:
          name: linux-amd64
          path: native/
  compile-and-test-macos:
    name: Compile & Test (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: kfischer-okarin/download-dragonruby@v1
        with:
          license_tier: pro
      - name: Compile
        run: ./build-unix.sh --target macos --fat-binary
      - uses: actions/upload-artifact@v4
        with:
          name: macos
          path: native/
  compile-and-test-windows:
    name: Compile & Test (Windows)
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: kfischer-okarin/download-dragonruby@v1
        with:
          license_tier: pro
      - name: Compile
        run: ./build-unix.sh --target windows
      - uses: actions/upload-artifact@v4
        with:
          name: windows-amd64
          path: native/
