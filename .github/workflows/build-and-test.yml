name: Compile and Test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  compile-and-test-ubuntu:
    name: Compile & Test (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: ./dr-socket
      - name: Compile and Test
        uses: ./dr-socket/.github/actions/compile-and-test
        with:
          dr-socket-path: ./dr-socket
          compile-command: ./build-unix.sh --target linux
          artifact-name: linux-amd64
  compile-and-test-macos:
    name: Compile & Test (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: ./dr-socket
      - name: Compile and Test
        uses: ./dr-socket/.github/actions/compile-and-test
        with:
          dr-socket-path: ./dr-socket
          compile-command: ./build-unix.sh --target macos --fat-binary
          artifact-name: macos
  compile-and-test-windows:
    name: Compile & Test (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: ./dr-socket
      - name: Compile and Test
        uses: ./dr-socket/.github/actions/compile-and-test
        with:
          dr-socket-path: ./dr-socket
          compile-command: ./build-unix.sh --target windows
          artifact-name: windows-amd64
